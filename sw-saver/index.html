<html>
<head><title>Tiddlystow put saver service worker loader</title></head>
<body>
  waiting for service worker activation...
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw-put-saver.js')
    .then(function(registration) {
      console.log('Service Worker registered with scope:', registration.scope);
    })
    .catch(function(error) {
      console.error('Service Worker registration failed:', error);
    });
    navigator.serviceWorker.ready.then(() => {
      console.log('A service worker is active.');
      // TODO: maybe need a url which returns both instructions and directory listing
      window.location.href = "./w/";
    });
  } else {
    document.body.innerText = "This site requires service worker functionality";
  }
  </script>
</body>
</html>
